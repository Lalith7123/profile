<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Certifications</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .cert-hover:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      
    }
    img{
        height: 250px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">My Certifications</span>
      <a class="btn btn-outline-light" href="index.html">← Back to Home</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-sm-6 col-md-4 cert-hover">
        <div class="card shadow-sm">
          <img src="images/raising-star-award.PNG" class="card-img-top" alt="Raising Start Award">
          <div class="card-body">
            <h5 class="card-title text-center">Raising Start Award</h5>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-6 col-md-4 cert-hover">
        <div class="card shadow-sm">
          <img src="images/aws-cloud-practitioner.PNG" class="card-img-top" alt="AWS Cloud Practitioner">
          <div class="card-body">
            <h5 class="card-title text-center">AWS Cloud Practitioner</h5>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-sm-6 col-md-4 cert-hover">
        <div class="card shadow-sm">
          <img src="images/appreciation-certificate.PNG" class="card-img-top" alt="Appreciation Certificate">
          <div class="card-body">
            <h5 class="card-title text-center">Appreciation Certificate</h5>
          </div>
        </div>
      </div>

      <!-- Add more cards here -->

    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
